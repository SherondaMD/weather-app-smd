<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1 id="city">Phoenix</h1>
            <ul>
              <li>Sunday 15:15</li>
              <li id="description">Sunny</li>
            </ul>
            <div class="row">
              <div class="col-sm-6">
                <div class="d-flex weather-temperature">
                  <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="Sunny" id="icon"
                </div>
                <strong id="temperature">112</strong>
                <span class="units">°F | <a href="#">°C</a></span>
              </div>
            </div>
            <div class="col-sm-6">
              <ul>
                <li>Precipitation: <span id="precipitation"></span></li>
                <li>Humidity: <span id="humidity"></span></li>
                <li>Wind: <span id="wind"></span></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/SherondaMD/weather-app-smd" target="_blank">
          Open-source code
        </a>
        by Sheronda McKee-Dollar
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
